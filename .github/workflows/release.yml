name: Build AppImage
on:
  workflow_dispatch:
  schedule:
    - cron: "5 */12 * * *"
  push:
    branches:
      - "main"

jobs:
  version:
    name: Antigravity AppImage
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Install libfuse2
        run: sudo apt-get install -y libfuse2 imagemagick jq
      
      - name: Get Latest Version
        id: get_version
        run: |
          VERSION=$(curl -s -X POST "https://tools.google.com/service/update2" \
            -H "Content-Type: application/xml" \
            -d '<?xml version="1.0" encoding="UTF-8"?><request protocol="3.0" updater="Omaha" ismachine="0"><os platform="linux" arch="x64" /><app appid="j0qc3" version="" tag="stable"><updatecheck/></app></request>' | \
            grep -oP 'version="\K[^"]+')
          
          if [ -z "$VERSION" ]; then
            echo "Error: Could not fetch version from Google Update API"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "url=https://edgedl.me.gvt1.com/edgedl/release2/j0qc3/antigravity/stable/$VERSION/linux-x64/Antigravity.tar.gz" >> $GITHUB_OUTPUT

      - name: Verify download URL
        id: verify
        run: |
          URL="${{ steps.get_version.outputs.url }}"
          echo "Verifying: $URL"
          n=0
          until [ $n -ge 3 ]
          do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" -I "$URL") || STATUS="000"
            echo "HTTP status: $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "URL OK"
              break
            fi
            n=$((n+1))
            echo "Retry $n/3 in 2s..."
            sleep 2
          done
          if [ "$STATUS" != "200" ]; then
            echo "ERROR: Download URL returned HTTP $STATUS after 3 attempts."
            echo "Dumping Omaha update XML for debugging:"
            curl -s -X POST "https://tools.google.com/service/update2" -H "Content-Type: application/xml" -d '<?xml version="1.0" encoding="UTF-8"?><request protocol="3.0"><os platform="linux" arch="x64" /><app appid="j0qc3" version="" tag="stable"><updatecheck/></app></request>' || true
            exit 1
          fi

      - name: Detect version and create version file
        id: detect
        run: |
          set -euo pipefail
          TMPDIR=$(mktemp -d)
          echo "Downloading tarball to $TMPDIR"
          curl -sL "${{ steps.get_version.outputs.url }}" -o "$TMPDIR/antigravity.tar.gz"
          mkdir -p "$TMPDIR/extract"
          tar -xzf "$TMPDIR/antigravity.tar.gz" -C "$TMPDIR/extract"

          # Try common locations and heuristics to find a version string
          VERSION=""
          # 1) plain version file at root of tarball
          if [ -f "$TMPDIR/extract/Antigravity/version" ]; then
            VERSION=$(cat "$TMPDIR/extract/Antigravity/version" | tr -d '\r\n')
          fi
          # 2) resources/app/package.json
          if [ -z "$VERSION" ] && [ -f "$TMPDIR/extract/Antigravity/resources/app/package.json" ]; then
            VERSION=$(jq -r .version "$TMPDIR/extract/Antigravity/resources/app/package.json" 2>/dev/null || true)
          fi
          # 3) executable --version
          if [ -z "$VERSION" ] && [ -x "$TMPDIR/extract/Antigravity/bin/antigravity" ]; then
            VER_OUT=$("$TMPDIR/extract/Antigravity/bin/antigravity" --version 2>/dev/null || true)
            VERSION=$(echo "$VER_OUT" | head -n1 | tr -d '\r\n')
          fi
          # 4) search for semver-like string in binary
          if [ -z "$VERSION" ] && [ -f "$TMPDIR/extract/Antigravity/bin/antigravity" ]; then
            VERSION=$(strings "$TMPDIR/extract/Antigravity/bin/antigravity" | grep -oP '\\d+\\.\\d+\\.\\d+(-[^ ]+)?' | head -n1 || true)
          fi

          if [ -z "$VERSION" ]; then
            echo "ERROR: Could not detect version from the tarball contents"
            echo "Tarball contents (top-level):"
            ls -la "$TMPDIR/extract" || true
            echo "You can inspect the full download manually for debugging."
            exit 1
          fi

          echo "Detected version: $VERSION"
          # Ensure the build step sees a version file in AppDir/usr/bin/version
          mkdir -p AppDir/usr/bin
          echo "$VERSION" > AppDir/usr/bin/version
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        id: build
        uses: valicm/appimage-bash@main
        with:
          version_url: ${{ steps.get_version.outputs.url }}
          version_file: 'version' # Adjust if it's in resources/app/package.json
          version_bash: 'cat'
          version_icon: 'antigravity.png'

      - name: Upload artifact
        if: ${{ env.APP_UPDATE_NEEDED == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_SHORT_NAME }}.AppImage
          path: 'dist'

      - name: Release
        if: ${{ env.APP_UPDATE_NEEDED == 'true' }}
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: ${{ env.APP_NAME }} AppImage ${{ env.APP_VERSION }}
          automatic_release_tag: latest
          prerelease: false
          files: |
            dist/
          repo_token: ${{ secrets.GITHUB_TOKEN }}
